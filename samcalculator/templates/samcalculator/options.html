{% extends 'samcalculator/base.html' %}
{% block content %}
<div>
    <div id="top-menu">
        <a href="{%url "sam_games_index:game_index" %}" >Accueil des jeux</a><br />
    </div>
    <div class="jumbotron">

        <h1>Sam Calculator</h1>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div id="SettingsForm">
        <h3>NOUVELLE PARTIE</h3>
        <form action="{% url "samcalculator:options" %}" method="post" name="SettingsForm">
            {% csrf_token %}
            <div class="mt-4"><label for="{{ form.nb_secondes.id_for_label }}">Nombre de secondes</label></div>
            <div class="d-flex my-1 align-items-end justify-content-center">
                <span class="font-weight-bold indigo-text mr-2 mt-1">10</span>
                <div id="nb_secondes" class="slider-container">
                    <div class="tooltip_slider">120</div>
                    {{ form.nb_secondes }}
                </div>
                <span class="font-weight-bold indigo-text ml-2 mt-1">300</span>
            </div>
            <div class="mt-5"><label for="{{ form.max_nombre.id_for_label }}">Nombre le plus élevé</label></div>
            <div class="d-flex my-1 align-items-end justify-content-center">
                <span class="font-weight-bold indigo-text mr-2 mt-1">10</span>
                <div id="max_nombre" class="slider-container">
                    <div class="tooltip_slider">10</div>
                    {{ form.max_nombre }}
                </div>
                <span class="font-weight-bold indigo-text ml-2 mt-1">99</span>
            </div>
            <div class="mt-4">
                <input class="btn btn-primary mr-1 mb-1" type="submit" value="Jouer" name="Jouer">
            </div>
        </form>
    </div>
</div>
{% endblock %}
