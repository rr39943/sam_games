{% extends 'sam_games_index/base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid min-vh-100">
      <div class="jumbotron">
        <h1 class="text-center">Les petits jeux de Sam</h1>
      </div>
      <div class="card-deck">
            <div class="card" style="max-width: 18rem;">
              <img src="{% static "sam_games_index/img/SamVrombinator.png" %}" class="card-img-top" alt="Sam Vrombinator" />
              <div class="card-body">
                <h5 class="card-title">Sam Vrombinator</h5>
                <p class="card-text">Jeu similaire au pendu pour bien apprendre son vocabulaire.</p>
                <a href="{% url 'samvrombinator:game' %}" class="btn btn-primary">Jouer</a>
              </div>
            </div>
            <div class="card" style="max-width: 18rem;">
              <img src="{% static "sam_games_index/img/SamCalculator.png" %}" class="card-img-top" alt="Sam Vrombinator" />
              <div class="card-body">
                <h5 class="card-title">Sam Calculator</h5>
                <p class="card-text">Un jeu explosif pour calculer plus vite.</p>
                <a href="{% url 'samcalculator:game' %}" class="btn btn-primary">Jouer</a>
              </div>
            </div>
        </div>
      </div>
    </div>
{% endblock %}
