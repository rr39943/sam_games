{% extends 'samvrombinator/base.html' %}
{% block content %}
<div>
    <div id="top-menu">
        <a href="{%url "sam_games_index:game_index" %}" >Accueil des jeux</a><br />
        <a href="{%url "samvrombinator:manage" %}" >Créer un vocabulaire</a>

    </div>
    <div class="jumbotron">

        <h1>Sam Vrombinator</h1>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div id="SettingsVocForm">
        <h3>NOUVELLE PARTIE</h3>
        <form action="{% url "samvrombinator:options" %}" method="post" name="SettingsVocForm">
            {% csrf_token %}
            <div class="mt-4"><label for="{{ form.voc_selected.id_for_label }}">Vocabulaire choisi</label></div>
            {{ form.voc_selected }}
            <div class="mt-4"><label for="{{ form.nb_words.id_for_label }}">Nombre de mots maximum à trouver</label></div>
            <div class="d-flex my-1 align-items-end justify-content-center">
                <span class="font-weight-bold indigo-text mr-2 mt-1">1</span>
                <div id="nb_words_c" class="slider-container">
                    <div class="tooltip_slider">10</div>
                    {{ form.nb_words }}
                </div>
                <span class="font-weight-bold indigo-text ml-2 mt-1">30</span>
            </div>
            <div class="mt-5"><label for="{{ form.nb_errors.id_for_label }}">Nombre d'erreurs permises avant de perdre</label></div>
            <div class="d-flex my-1 align-items-end justify-content-center">
                <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
                <div id="nb_errors_c" class="slider-container">
                    <div class="tooltip_slider">5</div>
                    {{ form.nb_errors }}
                </div>
                <span class="font-weight-bold indigo-text ml-2 mt-1">12</span>
            </div>
            <div class="mt-4">
                <input class="btn btn-primary mr-1 mb-1" type="submit" value="Jouer" name="Jouer">
            </div>
        </form>
    </div>
</div>
{% endblock %}
